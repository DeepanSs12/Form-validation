<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Form Validation </title>
</head>
<body>
    <div id="container">
        <form action="main.html" id="form">
                <h1>Register</h1>
                <div class="inputitems">
                    <label for="name"> Name :</label>
                    <input type="text" name="name" placeholder="Enter Your Name." id="name"/>
                    <div class="error"></div>
                </div>
                <div class="inputitems">
                    <label for="email"> E-mail :</label>
                    <input type="text" name="email"  placeholder="Enter Your E-Mail ID." id="email"/>
                    <div class="error"> </div>
                </div>
                <div class="inputitems">
                    <label for="password"> Password :</label>
                    <input type="password" name="password" placeholder="Enter Your Password" id="password"/>
                    <div class="error"> </div>
                </div>
                <div class="inputitems">
                    <label for="cpassword"> Confirm Password :</label>
                    <input type="password" name="cpassword" placeholder=" Confirm Password "  id="cpassword"/>
                    <div class="error"> </div>
                </div>
                <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
